<!DOCTYPE html>
<html>
<head>
  <title>Blockstack App</title>
  <link rel="stylesheet" href="bootstrap.min.css" />
  <link rel="stylesheet" href="app.css" />
  <script src="bundle.js"></script>
  <script src="app.js"></script>
</head>
<body>
  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="panel-landing" id="section-1">
        <h1 class="landing-heading">Put some title here</h1>
        <p class="lead">
          <a href="#" class="btn btn-primary btn-lg" id="signin-button">
            Sign In
          </a>
        </p>
      </div>
      <div class="panel-welcome hide" id="section-2">
        <div class="avatar-section">
          <img src="https://s3.amazonaws.com/onename/avatar-placeholder.png" class="img-rounded avatar" id="avatar-image">
        </div>
        <h1>Hello, <span id="heading-name">Anonymous</span>!</h1>
        <div class="main-wrapper">
        <h1 class="style16">BUSCADOR</h1>
        <div class="newmockup2row1">
            <p class="style2">ID Aeronave</p><input class="style0" type="text" placeholder="EC-MOO"></div>
        <div class="newmockup2row2">
            <p class="style5">ID Pieza</p><input class="style3" type="text" placeholder="B546SE324"></div>
        <div class="newmockup2row3">
            <p class="style6">Pieza</p><input class="style19" type="text" placeholder="Front Light"></div>
        <div class="newmockup2row4">
            <p class="style8">Propietario</p><input class="style9" type="text" placeholder="VY45T89"></div>
        <div class="newmockup2row5">
            <p class="style7">Fecha de Fabricación desde</p><input class="style17" type="text" placeholder="DD/MM/AAAA">
            <p class="style23">hasta</p><input class="style21" type="text" placeholder="DD/MM/AAAA"></div>
        <p class="style13">Mirar en</p>
        <div class="newmockup2row7"><input class="newmockup2row7checkbox0" type="checkbox">
            <p class="style11">Inventario Venta</p>
        </div>
        <div class="newmockup2row8"><input class="newmockup2row8checkbox1" type="checkbox">
            <p class="style12">Inventario Compañía</p>
        </div>
        <div class="newmockup2row9"><button class="style14"><p class="style15">INICIO</p></button><button class="style24"><p class="style25">BUSCAR</p></button></div>
    </div>
        <p class="lead">
          <a href="#" class="btn btn-primary btn-lg" id="signout-button">
            Logout
          </a>
        </p>
        
      </div>
    </div>
  </div>
</body>
</html>
